<!DOCTYPE html>
<html>
<link rel="stylesheet" href="Budgeter.css">
<head>
	<title> Super Budget Calculator </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initia;-scale=1">
	<style>
		input::-webkit-outer-spin-button,
		input::-webkit-inner-spin-button
		{
			-webkit-appearance: none;
			margin: 0;
		}


		input[type=number]
		{
			-moz-appearance: textfield;
		}

		#fancyInput
		{
			border: 0 solid;
			padding: 10px;
			border-radius:10px;
			box-shadow: 0 0 15px 4px rgba(0,0,0,0.06);
		}

		*{
			box-sizing:border-box;
		 }

		 .column
		 {
			float: left;
			width: 33.33%;
			padding: 10px;
			height: 300px;
		 }

		 .row:after
		 (
			content: ""
			display: table;
			clear: both;
		 }
		 .row
		 {
			float: left;
			width: 33.33%;
			height: auto;
			position: relative;
			padding: 10px;
			height: 300px;
		 }
	</style>
	<script>
		function colorChange(obj)
		{
			document.body.style.backgroundColor=obj.value;
		}

		function fixedColorChange(obj)
		{
			document.getElementById("Fixed").style.backgroundColor=obj.value;
		}

		function varColorChange(obj)
		{
			document.getElementById("Variable").style.backgroundColor=obj.value;
		}

		function incomeColorChange(obj)
		{
			document.getElementById("Income").style.backgroundColor=obj.value;
		}


	</script>
</head>
